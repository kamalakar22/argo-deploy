apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: gkamalakar06/devops-api:latest
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Namespace
metadata:
  name: api

